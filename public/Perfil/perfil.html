            <style>

    <script>
        // Referências aos elementos
        const userBtn = document.getElementById('userBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const b_usuario = document.getElementById('b_usuario');

        // Função para alternar o dropdown
        userBtn.addEventListener('click', function(event) {
            // Previne que o clique no botão faça rolar a página
            event.stopPropagation();
            // Alterna a visibilidade do dropdown
            dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
        });

        // Fecha o dropdown se clicar fora do botão
        document.addEventListener('click', function(event) {
            if (!userBtn.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });

        // Função de logout (pode incluir redirecionamento ou limpar sessão)
        function logout() {
            // Limpa o sessionStorage e redireciona para a página inicial
            sessionStorage.removeItem('NOME_USUARIO');
            window.location.href = '/index.html'; // Redireciona para a página inicial
        }

        // Recupera o nome do usuário do sessionStorage e exibe
        if (sessionStorage.getItem('NOME_USUARIO')) {
            b_usuario.innerHTML = sessionStorage.getItem('NOME_USUARIO');
        } else {
            b_usuario.innerHTML = 'Usuário'; // Caso o nome do usuário não esteja na sessão
        }
    </script>   
    <script>
            /* perfil.js */
        document.getElementById('uploadImagem').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagemPerfil').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('salvarPerfil').addEventListener('click', function () {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            if (nome && email) {
                alert('Perfil atualizado com sucesso!');
                // Aqui você pode adicionar a lógica para salvar os dados no localStorage ou enviar para um backend.
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
