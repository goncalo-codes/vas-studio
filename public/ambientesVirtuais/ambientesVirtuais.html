<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja de Sons</title>
    <link rel="stylesheet" href="..\ambientesVirtuaisCSS\ambientesVirtuais.css">
</head>

<body>
    <!-- Header -->
    <header id="main-header">
        <a href="/index.html">
            <img src="..\ambienteAssets\logo.png" width="70" height="60" alt="Logo" class="Logo">
        </a>

        <ul class="menu">
            <li><a href="..\index.html">Início</a></li>
            <li><a href="ambientesVirtuais.html">Ambiente Virtual</a></li>
            <li><a href="editorVideo.html">Editor de Vídeo</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Sons</a>
                <div class="dropdown-content">
                    <a href="meus-sons.html">Meus Sons</a>
                    <a href="sons.html">Adquirir Sons</a>
                </div>
            </li>
            <li><a href="parcerias.html">Parcerias</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>


        <div class="actions">
            <button class="open-login" id="login-btn">Login</button>
            <button class="open-register" id="register-btn">Registrar</button>
        </div>
    </header>


    <!-- Pop-up Login -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <form action="#" onsubmit="return entrar()">
                <label for="email-login">E-mail:</label>
                <input type="email" id="email_input_login" name="email" required>
                <label for="password-login">Senha:</label>
                <input type="password" id="senha_input_login" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Pop-up Registro -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-register">&times;</span>
            <h2>Registrar</h2>
            <form action="#" onsubmit="return cadastrar()">
                <label for="name-register">Nome:</label>
                <input type="text" id="nome_input" name="name" required>
                <label for="email-register">E-mail:</label>
                <input type="email" id="email_input" name="email" required>
                <label for="password-register">Senha:</label>
                <input type="password" id="senha_input" name="password" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>


    <main>
        <div class="center-content">
            <h1 style="margin-top: 50px">Ambiente Virtual</h1>
            <p>Escolha um cenário ou personalize a sua experiência sonora!</p>

            <button id="play-all-button">Play Todos</button>

            <!-- Container para o dropdownn e botão -->
            <div class="dropdownn-container">
                <!-- Dropdown "Cenários" -->
                <button class="dropdownn-button" onclick="mensagem()">Cenários</button>
                <div class="dropdownn-menu">

                </div>

            </div>

            <!-- Botão Personalizado -->
            <button class="customize-button" onclick="mensagem()">Personalizado</button>


            <!-- Sons -->
            <div class="sons-container">

            </div>
    </main>

    <!-- Footer -->
    <footer>
        <p style="color: white">&copy; 2024 RLG | Todos os direitos reservados</p>
    </footer>
    <script>
        // Array para armazenar empresas cadastradas para validação de código de ativação 

        function cadastrar() {
            // aguardar();
            //Recupere o valor da nova input pelo nome do id
            // Agora vá para o método fetch logo abaixo
            var nomeVar = nome_input.value;
            var emailVar = email_input.value;
            var senhaVar = senha_input.value;

            // Enviando o valor da nova input
            fetch("/lojaSom/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        window.alert(
                            "Cadastro realizado com sucesso! Redirecionando para tela inicial..."
                        )

                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });

            return false;
        }

        function mensagem() {
            window.alert("Entre com sua conta e adquira seus sons ou pacotes para ter acesso a esta funcionalidade!");
        }

        function entrar() {
            var emailVar = email_input_login.value;
            var senhaVar = senha_input_login.value;

            if (emailVar == "" || senhaVar == "") {
                window.alert("Os campos de e-mail e senha devem ser preenchidos!");
                return false;
            }

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/lojaSom/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;
                        sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                        console.log("ID USUARIO: " + sessionStorage.ID_USUARIO);
                        console.log("EMAIL USUARIO: " + sessionStorage.EMAIL_USUARIO);
                        console.log("NOME USUARIO: " + sessionStorage.NOME_USUARIO);

                        window.alert("Login realizado com sucesso!");

                        setTimeout(function () {
                            window.location = "/ambientesVirtuais/ambientesVirtuaisLogado.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

    </script>

    <script src="..\ambientesVirtuaisJS\ambientesVirtuais.js"></script>
</body>

</html>
